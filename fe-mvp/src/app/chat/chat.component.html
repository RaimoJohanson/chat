

<div class="container">
  <div class="container__inner">
    <div class="message-area">
      <div *ngFor="let message of messages"
        class="message-row"
        [class.message-row__self]="message.id == id"
        [class.message-row__others]="message.id != id">
        <div class="message">
          {{ message.content }}
        </div>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()" class="chat-input"> 
      <input type="text" formControlName="message" placeholder="Aa"/>
    </form>
    <h2>{{ otherSideExpression }}</h2>
    <video
      style="display: none;"
      height="500"
      width="500"
      #webcamFeed
      autoplay muted
      (play)="handleVideoPlay($event)"
      ></video>
  </div>
</div>
